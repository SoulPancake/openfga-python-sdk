version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: openfga-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=openfga
    ports:
      - "5432:5432"
    networks:
      - openfga
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  openfga:
    image: openfga/openfga:v1.10.0
    container_name: openfga
    environment:
      - OPENFGA_DATASTORE_ENGINE=postgres
      - OPENFGA_DATASTORE_URI=postgres://postgres:password@postgres:5432/openfga?sslmode=disable
      - OPENFGA_PLAYGROUND_ENABLED=true
      - OPENFGA_PLAYGROUND_PORT=3000
    ports:
      - "8080:8080"
      - "3000:3000"
    networks:
      - openfga
    depends_on:
      postgres:
        condition: service_healthy
    command: run
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8080/healthz"]
      interval: 5s
      timeout: 5s
      retries: 10

networks:
  openfga:
    driver: bridge
